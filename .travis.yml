os:
- linux

language: python

sudo: false

python:
- 3.5
- 3.6
- 3.7-dev

env:
  global:
  - DEBUG=True
  - secure: 

install:
- pip install --upgrade pip
- pip install -r requirements.txt
- travis_wait 30 python setup.py install

script:
- generate_mock.py -c examples/configs/test.cfg -d 1 -a 1 -e 1 -u 0

after_success:
- sh push_new_version.sh